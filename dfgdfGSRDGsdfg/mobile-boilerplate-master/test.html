<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <style>
            .wrap{max-width: 390px;margin:0 auto}
        
            body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding: 20px;
            }

            /* Circle Chart */
            .circle-chart-container {
            clear: left;
            float: left;
            position: relative;
            max-width: 165px;
            width: 100%;
            }

            .circle-chart {
            overflow: visible;
            }

            .circle-chart-circle {
            animation: circle-chart-fill 1.35s reverse;
            -webkit-transform: rotate(-90deg);
            -moz-transform: rotate(-90deg);
            -o-transform: rotate(-90deg);
            -ms-transform: rotate(-90deg);
            transform: rotate(-90deg);
            transform-origin: center;
            box-shadow: 4px 8px 8px 4px rgba(81, 136, 255, 0.2);
            
            }

            .circle-chart-two {
            left: 6%;
            max-width: 88%;
            position: absolute;
            top: 6%;
            
            }

            .circle-chart-percentage {
            -webkit-animation: fade-in-text 2.2s 0.1s forwards;
            -moz-animation: fade-in-text 2.2s 0.1s forwards;
            animation: fade-in-text 2.2s 0.1s forwards;
            font-size: 22px;
            font-weight: 700;
            position: absolute;
            }

            .circle-chart-one-percentage {
            color: #5292AC;
            left: 65px;
            top: 60px;
            }

            .circle-chart-two-percentage {
            color: #64B2D1;
            left: 40px;
            top: 90px;
            }

            @keyframes circle-chart-fill {
            to { stroke-dasharray: 0 100; }
            }

            .shadow {
            -webkit-filter: drop-shadow( 1px 1px 1px rgba(0, 0, 0, .7));
            filter: drop-shadow( 1px 1px 1px rgba(0, 0, 0, .7));
            /* Similar syntax to box-shadow */
            }

        </style>
    </head>
    <body>

        <div class="container">
            <div class="content">
                <div class="wrap">
                    
                    <section class="circle-chart-container">
                    <svg class="circle-chart" viewbox="0 0 33.83098862 33.83098862" xmlns="http://www.w3.org/2000/svg">
                        <circle stroke="#efefef" stroke-width=".5" fill="none" cx="16.91549431" cy="16.91549431" r="15.91549431" />
                        <circle class="shadow circle-chart-circle" stroke="#64b2d1" stroke-width="3" stroke-dasharray="54,100" fill="none" cx="16.91549431" cy="16.91549431" r="15.91549431" />
                        </svg>
                    <span class="circle-chart-percentage circle-chart-one-percentage">
                        29.1%
                        </span>
                    <svg class="shadow circle-chart circle-chart-two" viewbox="0 0 33.83098862 33.83098862" xmlns="http://www.w3.org/2000/svg">
                        <circle stroke="#efefef" stroke-width="0" fill="none" cx="16.91549431" cy="16.91549431" r="15.91549431" />
                        <circle class="circle-chart-circle" stroke="#5292ac" stroke-width="3" stroke-dasharray="29,100" fill="none" cx="16.91549431" cy="16.91549431" r="15.91549431" style="box-shadow: 3px 3px 3px #5292AC" />
                        </svg>
                    <span class="circle-chart-percentage circle-chart-two-percentage">
                        54.9%
                        </span>
                    </section>

                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-2.1.3.min.js"></script>
        <script src="js/helper.js"></script>
        <script src="js/main.js"></script>
        <script>
            $(document).ready(function(){

                var slideLenth = $('.slide-contents').length-1;
                var currentSlide;
                
                console.log('slideLenth '+slideLenth);

                $('.slide-contents').on('click',function(){
                    if(!$(this).is(':animated')){
                        currentSlide = $('.slide-contents').index(this);

                        console.log('slide '+currentSlide);

                        if(currentSlide != slideLenth){
                            $(this).fadeOut().next().fadeIn();
                        }else{
                            console.log('end');
                            $(this).fadeOut();
                            $('.slide-contents:nth-child(1)').fadeIn();
                        }
                    }else{
                        console.log('is animated!');
                    }
                    
                });

                $('.slide-wrap').height($('.slide-contents').height());

            });
        </script>

    </body>
</html>
