<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <style>
            .wrap{max-width: 412px;margin:0 auto}
            .slide-wrap{position: relative;}
            .slide-contents{display:none;position: absolute;width:100%}
            .slide-contents:nth-child(1){display:block}
        </style>
    </head>
    <body>

        <div class="container">
            <div class="content">
                <div class="wrap">
                    <div class="slide-wrap">
                        <img class="slide-contents" src="img/sample/sample0.png" alt="sample">
                        <img class="slide-contents" src="img/sample/sample1.png" alt="sample">
                        <img class="slide-contents" src="img/sample/sample2.png" alt="sample">
                        <img class="slide-contents" src="img/sample/sample3.png" alt="sample">
                        <img class="slide-contents" src="img/sample/sample4.png" alt="sample">
                    </div>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-2.1.3.min.js"></script>
        <script src="js/helper.js"></script>
        <script src="js/main.js"></script>
        <script>
            $(document).ready(function(){

                var slideLenth = $('.slide-contents').length-1;
                var currentSlide;
                
                console.log('slideLenth '+slideLenth);

                $('.slide-contents').on('click',function(){
                    if(!$(this).is(':animated')){
                        currentSlide = $('.slide-contents').index(this);

                        console.log('slide '+currentSlide);

                        if(currentSlide != slideLenth){
                            $(this).fadeOut().next().fadeIn();
                        }else{
                            console.log('end');
                            $(this).fadeOut();
                            $('.slide-contents:nth-child(1)').fadeIn();
                        }
                    }else{
                        console.log('is animated!');
                    }
                    
                });

                $('.slide-wrap').height($('.slide-contents').height());

            });
        </script>

    </body>
</html>
